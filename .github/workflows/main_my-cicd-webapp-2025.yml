# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Static HTML (Zip Fix) to App Service - my-cicd-webapp-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      # New Step: Archive the files to create a deployable package
      - name: Archive Files
        uses: actions/upload-artifact@v4
        with:
          name: webapp-artifact
          path: .
          # We don't zip it here, we just upload the folder content

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-artifact
          # CRITICAL CHANGE: Download the artifact contents directly to the root of the workspace.
          # This should place index.html directly in ${{ github.workspace }}/
          path: ${{ github.workspace }}
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0578A9EB5AF24CA0BC173057972FE209 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2BC18C3D16DC49C29D3F32EF4A362958 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4CB561F10B1A40558DE1080634352623 }}

      # Deploying the entire current workspace which now contains index.html
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2 
        with:
          app-name: 'my-cicd-webapp-2025'
          slot-name: 'Production'
          # CRITICAL FIX: The entire workspace (${{ github.workspace }}) is now the package.
          # This is the last and most direct path reference.
          package: '${{ github.workspace }}'
