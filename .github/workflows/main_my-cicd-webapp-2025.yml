# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Static HTML to App Service - my-cicd-webapp-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.' # Use the repository root, where index.html is located
  # Removed NODE_VERSION as it is no longer needed

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout
      
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      # --- REMOVED: Node.js Setup and npm install step (not needed for static HTML) ---
      
      # The HTML file is the artifact itself, located at the root (path: .)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp-artifact # Changed artifact name for clarity
          path: .

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp-artifact # Use the new artifact name
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          # Use your existing secrets here
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0578A9EB5AF24CA0BC173057972FE209 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2BC18C3D16DC49C29D3F32EF4A362958 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4CB561F10B1A40558DE1080634352623 }}

      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2 # CORRECT ACTION for Azure App Service (Web App)
        with:
          app-name: 'my-cicd-webapp-2025'
          slot-name: 'Production'
          # Deploy the downloaded artifact folder
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
